<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        /*geral*/
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        /*tabela*/
        table{
            width: 300px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lula</h1>
    <table>
        <tr>
            <td colspan="2">A</td>
            <td rowspan="4">C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            
        </tr>
        <tr>
            <td rowspan="2">G</td>
            <td>H</td>
            
        </tr>
        <tr>
            <td>K</td>
            
        </tr>
    </table>
</body>
</html>
